name: CI Quality Gates

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_typecheck_unit:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      NEXTAUTH_URL: "http://127.0.0.1:3000"
      AUTH_SECRET: "dummy_secret_for_ci"
      AUTH_GOOGLE_ID: "dummy_google_id"
      AUTH_GOOGLE_SECRET: "dummy_google_secret"
      GCS_BUCKET_NAME: "dummy-bucket"
      GCS_PROJECT_ID: "dummy-project"
      SMTP_NOREPLY_HOST: "smtp.example.com"
      SMTP_NOREPLY_PORT: "465"
      SMTP_NOREPLY_USER: "noreply@deniko.net"
      SMTP_NOREPLY_PASSWORD: "dummy_password"
      SMTP_NOREPLY_FROM: "noreply@deniko.net"
      SMTP_SUPPORT_HOST: "smtp.example.com"
      SMTP_SUPPORT_PORT: "465"
      SMTP_SUPPORT_USER: "support@deniko.net"
      SMTP_SUPPORT_PASSWORD: "dummy_password"
      SMTP_SUPPORT_FROM: "support@deniko.net"
      UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "dummy_token"
      INTERNAL_API_BASE_URL: "http://127.0.0.1:4000"
      INTERNAL_API_SECRET: "dev-secret-key"
      NEXT_PUBLIC_NOINDEX: "true"
      NEXT_PUBLIC_SITE_URL: "http://127.0.0.1:3000"
      NEXT_PUBLIC_GA_ID: "G-DUMMY"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit Tests
        run: pnpm test:all

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
          UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_token"
          INTERNAL_API_BASE_URL: "http://localhost:4000"
          NEXT_PUBLIC_NOINDEX: "true"
          NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
          NEXT_PUBLIC_GA_ID: "G-DUMMY"

  lighthouse_ci:
    runs-on: ubuntu-latest
    needs: [build] # Ensure it builds first, though we might rebuild in this job or share artifacts
    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      NEXTAUTH_URL: "http://127.0.0.1:3000"
      AUTH_SECRET: "dummy_secret_for_ci"
      AUTH_GOOGLE_ID: "dummy_google_id"
      AUTH_GOOGLE_SECRET: "dummy_google_secret"
      GCS_BUCKET_NAME: "dummy-bucket"
      GCS_PROJECT_ID: "dummy-project"
      SMTP_NOREPLY_HOST: "smtp.example.com"
      SMTP_NOREPLY_PORT: "465"
      SMTP_NOREPLY_USER: "noreply@deniko.net"
      SMTP_NOREPLY_PASSWORD: "dummy_password"
      SMTP_NOREPLY_FROM: "noreply@deniko.net"
      SMTP_SUPPORT_HOST: "smtp.example.com"
      SMTP_SUPPORT_PORT: "465"
      SMTP_SUPPORT_USER: "support@deniko.net"
      SMTP_SUPPORT_PASSWORD: "dummy_password"
      SMTP_SUPPORT_FROM: "support@deniko.net"
      UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "dummy_token"
      INTERNAL_API_BASE_URL: "http://127.0.0.1:4000"
      INTERNAL_API_SECRET: "dev-secret-key"
      NEXT_PUBLIC_NOINDEX: "true"
      NEXT_PUBLIC_SITE_URL: "http://127.0.0.1:3000"
      NEXT_PUBLIC_GA_ID: "G-DUMMY"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install LHCI
        run: npm install -g @lhci/cli

      - name: Build (workspace)
        run: pnpm build

      - name: Start API + Web
        shell: bash
        run: |
          set -euo pipefail
          pnpm --filter @deniko/api start:ci &
          API_PID=$!
          pnpm --filter deniko start:ci &
          WEB_PID=$!

          # Wait until the web health endpoint is OK (it also checks internal API connectivity)
          pnpm --filter deniko exec wait-on --timeout 600000 http-get://127.0.0.1:3000/api/health
          echo "API PID=$API_PID WEB PID=$WEB_PID" > ci-pids.txt

      - name: Run Lighthouse CI
        run: lhci autorun
        working-directory: apps/web
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Stop API + Web
        if: always()
        shell: bash
        run: |
          set +e
          if [ -f ci-pids.txt ]; then
            API_PID=$(sed -n 's/^API PID=\([0-9]\+\).*$/\1/p' ci-pids.txt)
            WEB_PID=$(sed -n 's/^.*WEB PID=\([0-9]\+\)$/\1/p' ci-pids.txt)
            kill "$WEB_PID" "$API_PID" 2>/dev/null || true
          fi

      - name: Upload LHCI Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report
          path: apps/web/.lighthouseci/

  cache_headers_audit:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      NEXTAUTH_URL: "http://127.0.0.1:3000"
      AUTH_SECRET: "dummy_secret_for_ci"
      AUTH_GOOGLE_ID: "dummy_google_id"
      AUTH_GOOGLE_SECRET: "dummy_google_secret"
      GCS_BUCKET_NAME: "dummy-bucket"
      GCS_PROJECT_ID: "dummy-project"
      SMTP_NOREPLY_HOST: "smtp.example.com"
      SMTP_NOREPLY_PORT: "465"
      SMTP_NOREPLY_USER: "noreply@deniko.net"
      SMTP_NOREPLY_PASSWORD: "dummy_password"
      SMTP_NOREPLY_FROM: "noreply@deniko.net"
      SMTP_SUPPORT_HOST: "smtp.example.com"
      SMTP_SUPPORT_PORT: "465"
      SMTP_SUPPORT_USER: "support@deniko.net"
      SMTP_SUPPORT_PASSWORD: "dummy_password"
      SMTP_SUPPORT_FROM: "support@deniko.net"
      UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "dummy_token"
      INTERNAL_API_BASE_URL: "http://127.0.0.1:4000"
      INTERNAL_API_SECRET: "dev-secret-key"
      NEXT_PUBLIC_NOINDEX: "true"
      NEXT_PUBLIC_SITE_URL: "http://127.0.0.1:3000"
      NEXT_PUBLIC_GA_ID: "G-DUMMY"
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web
        run: pnpm build:web

      - name: Start Web & Run Audit
        shell: bash
        run: |
          set -euo pipefail
          pnpm --filter @deniko/api start:ci &
          API_PID=$!
          pnpm --filter deniko start:ci &
          WEB_PID=$!
          pnpm --filter deniko exec wait-on --timeout 600000 http-get://127.0.0.1:3000/api/health
          BASE_URL=http://127.0.0.1:3000 node scripts/ci/cache-audit.mjs
          kill "$WEB_PID" "$API_PID"
