name: Lighthouse CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write

    # PostgreSQL service container for DB dependent pages
    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
        env:
          # Skip downloading Cypress binary if present
          CYPRESS_INSTALL_BINARY: 0
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"
          NEXTAUTH_URL: "http://localhost:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"
          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
          UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_token"
          INTERNAL_API_BASE_URL: "http://localhost:4000"
          NEXT_PUBLIC_NOINDEX: "true"
          NEXT_PUBLIC_SITE_URL: "http://localhost:3000"
          NEXT_PUBLIC_GA_ID: "G-DUMMY"

      - name: Push Database Schema
        run: pnpm --filter @deniko/db db:push
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"

      - name: Build Project
        run: pnpm run build
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"
          NEXTAUTH_URL: "http://127.0.0.1:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"

          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
          UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_token"
          INTERNAL_API_BASE_URL: "http://127.0.0.1:4000"
          NEXT_PUBLIC_NOINDEX: "true"
          NEXT_PUBLIC_SITE_URL: "http://127.0.0.1:3000"
          NEXT_PUBLIC_GA_ID: "G-DUMMY"

      - name: Start Server
        run: |
          # Start API server and redirect output to a file for debugging
          pnpm --filter @deniko/api start:ci > api-server.log 2>&1 &
          API_PID=$!
          echo "API Server started with PID $API_PID"

          # Wait for API server to be ready (tcp check)
          echo "Waiting for API server on port 4000..."
          npx wait-on --timeout 60000 tcp:127.0.0.1:4000 || (echo "API Server failed to start. Logs:" && cat api-server.log && exit 1)

          # Start Web server
          pnpm run start:ci &
          WEB_PID=$!
          echo "Web Server started with PID $WEB_PID"

          # Wait for Web server health check
          echo "Waiting for Web server health check..."
          npx wait-on --timeout 600000 http-get://127.0.0.1:3000/api/health

          echo "API PID=$API_PID WEB PID=$WEB_PID" > ci-pids.txt
          sleep 2
        env:
          DATABASE_URL: "postgresql://user:password@localhost:5432/testdb"
          DIRECT_URL: "postgresql://user:password@localhost:5432/testdb"
          NEXTAUTH_URL: "http://127.0.0.1:3000"
          AUTH_SECRET: "dummy_secret_for_build"
          AUTH_GOOGLE_ID: "dummy_google_id"
          AUTH_GOOGLE_SECRET: "dummy_google_secret"
          GCS_BUCKET_NAME: "dummy-bucket"
          GCS_PROJECT_ID: "dummy-project"

          SMTP_NOREPLY_HOST: "smtp.example.com"
          SMTP_NOREPLY_PORT: "465"
          SMTP_NOREPLY_USER: "no-replay@deniko.net"
          SMTP_NOREPLY_PASSWORD: "dummy_password"
          SMTP_NOREPLY_FROM: "no-replay@deniko.net"
          SMTP_SUPPORT_HOST: "smtp.example.com"
          SMTP_SUPPORT_PORT: "465"
          SMTP_SUPPORT_USER: "no-replay@deniko.net"
          SMTP_SUPPORT_PASSWORD: "dummy_password"
          SMTP_SUPPORT_FROM: "support@deniko.net"
          UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
          UPSTASH_REDIS_REST_TOKEN: "dummy_token"
          INTERNAL_API_BASE_URL: "http://127.0.0.1:4000"
          NEXT_PUBLIC_NOINDEX: "true"
          NEXT_PUBLIC_SITE_URL: "http://127.0.0.1:3000"
          NEXT_PUBLIC_GA_ID: "G-DUMMY"

      - name: Stop Server
        if: always()
        shell: bash
        run: |
          set +e
          if [ -f ci-pids.txt ]; then
            API_PID=$(sed -n 's/^API PID=\([0-9]\+\).*$/\1/p' ci-pids.txt)
            WEB_PID=$(sed -n 's/^.*WEB PID=\([0-9]\+\)$/\1/p' ci-pids.txt)
            kill "$WEB_PID" "$API_PID" 2>/dev/null || true
          fi

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: "./apps/web/lighthouserc.js"
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
