name: Monorepo CI

on:
  push:
    branches:
      - main
      - dev
      - "**"
  pull_request:
    branches:
      - main
      - dev
      - "**"

jobs:
  ci:
    name: CI (Lint, Test, Build)
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
      NEXTAUTH_URL: "http://localhost:3000"
      AUTH_SECRET: "dummy_secret_for_build"
      AUTH_GOOGLE_ID: "dummy_google_id"
      AUTH_GOOGLE_SECRET: "dummy_google_secret"
      # API Tests require these variables to be present (even if mocked)
      # Web build does NOT require them.
      GCS_BUCKET_NAME: "dummy-bucket"
      GCS_PROJECT_ID: "dummy-project"
      GCS_CLIENT_EMAIL: "dummy@example.com"
      GCS_PRIVATE_KEY: "dummy_private_key"
      SMTP_NOREPLY_HOST: "smtp.example.com"
      SMTP_NOREPLY_PORT: "465"
      SMTP_NOREPLY_USER: "no-replay@deniko.net"
      SMTP_NOREPLY_PASSWORD: "dummy_password"
      SMTP_NOREPLY_FROM: "no-replay@deniko.net"
      SMTP_SUPPORT_HOST: "smtp.example.com"
      SMTP_SUPPORT_PORT: "465"
      SMTP_SUPPORT_USER: "no-replay@deniko.net"
      SMTP_SUPPORT_PASSWORD: "dummy_password"
      SMTP_SUPPORT_FROM: "support@deniko.net"
      UPSTASH_REDIS_REST_URL: "https://dummy.upstash.io"
      UPSTASH_REDIS_REST_TOKEN: "dummy_token"
      INTERNAL_API_BASE_URL: "http://127.0.0.1:4000"
      NEXT_PUBLIC_NOINDEX: "true"
      NEXT_PUBLIC_SITE_URL: "http://127.0.0.1:3000"
      NEXT_PUBLIC_GA_ID: "G-DUMMY"
      # Skip env validation during build if possible, or ensure dummy values pass validation
      SKIP_ENV_VALIDATION: "true"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Run Tests
        run: pnpm test:all

      - name: Build
        run: pnpm build
